type Gc {
  id: ID!
  gcRiders: [GcRider!]!
  gcStatus: GcStatus!
  stageNumber: Int!
  stageStatus: StageStatus!
}

type GcRider {
  id: ID!
  category: Category!
  club: Club!
  gcPoints: Int!
  movement: Int!
  position: String!
  rank: Int!
  rider: Rider!
  totalPoints: Int!
}

enum GcStatus {
  COMPLETED
  IN_PROGRESS
}

extend type Query {
  gc(stageId: ID): Gc!
}
